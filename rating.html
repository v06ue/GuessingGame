<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quest Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./js/storage.js" defer></script>
        <script src="./js/rating-controller.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="rating-container">
                <h1 class="rating-title">Рейтинг игроков</h1>
                <table>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Имя пользователя</th>
                            <th>Дата игры</th>
                            <th>Длительность</th>
                            <th>Количество очков</th>
                            <th>Ошибки</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <a class="next-level-button rating-link" href="./index.html"
                    >На главную</a
                >
            </div>
        </div>
    </body>
</html>
