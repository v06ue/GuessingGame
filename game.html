<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quest Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./js/data.js" defer></script>
        <script src="./js/storage.js" defer></script>
        <script src="./js/game.js" defer></script>
        <script src="./js/first-level.js" defer></script>
        <script src="./js/second-level.js" defer></script>
        <script src="./js/thirdLevel.js" defer></script>
        <script src="./js/game-controller.js" defer></script>
    </head>
    <body>
        <div class="page">
            <h1 class="level-title">Найдите всех:</h1>
            <div class="game-params-wrapper">
                <div class="game-param">Время: <span data-time>0</span></div>
                <div class="game-param">
                    Текущие очки: <span data-score>0</span>
                </div>
                <div class="game-param">
                    Ошибки: <span data-mistakes>0</span>
                </div>
            </div>
            <div class="game-field" data-game-field></div>
        </div>
    </body>
</html>
